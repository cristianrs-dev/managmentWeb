<!DOCTYPE html>
<html lang="en">
     <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsivo.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>Managment Login</title>
</head>
<body class="m-auto login background-menu-atualiza-colaborador">
    <header>
        <div id="menu" onclick="menu()" class="icone-menu">
            <div class="traco"></div>
            <div class="traco"></div>
            <div class="traco"></div>
        </div>
    </header>
    <main>
            <div id="menu-mobile" class="menu-adm-mobile">
                <div>
                    <a href="#">
                        <img class="icone" th:src="@{/images/iconCtrlNovoColaborador.png}" alt="iconeAdm">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="icone" th:src="@{/images/iconCtrlAtulizarCadFuncionario.png}" alt="iconeMorador">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="icone" th:src="@{/images/iconCtrlConsAgend.png}" alt="iconeAdm">
                    </a>
                </div>
            </div>
            <div class="painel">
                <div class="menu-adm">
                    <div>
                        <a href="#">
                            <img class="icone" th:src="@{/images/iconCtrlNovoColaborador.png}" alt="iconeAdm">
                        </a>
                    </div>
                    <div>
                        <a href="atualizaMorador.html">
                            <img class="icone" th:src="@{/images/iconUpdateCadastro.png}" alt="iconeMorador">
                        </a>
                    </div>
                    <div>
                        <a href="consultaMorador.html">
                            <img class="icone" th:src="@{/images/iconCtrlConsultarCadastro.png}" alt="iconeAdm">
                        </a>
                    </div>
                </div>

                <div class="container-painel">
                    <div class="painel-menu" >
                        <form id="validaForms" th:object="${funcionario}" method="POST" >
                            <div class="mb-3">
                                <label for="name" class="form-label  text-white">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name = " nome" required pattern="[a-z]{1,20}$">
                                <br>
                                    <label for="name" class="form-label  text-white">documento</label>
                                <select th:field="${funcionario.rg}" name="documento" id="documento" required>
                                    <option th:selected="${funcionario.rg == rg}" value="rg">RG</option>
                                    <option th:selected="${funcionario.cpf == cpf}" value="rg">CPF</option>
                                </select><label for="documento" class="form-label  text-white"></label>
                                <input type="text" class="form-control" id="documento" name="documento" required>
                                <br>
                                    <label for="name" class="form-label  text-white">sexo</label>
                                <select th:field="${funcionario.sexo}" name="genero" id="sexo" required>
                                    <option th:selected="${funcionario.sexo == m}" value="m">Masculino</option>
                                    <option th:selected="${funcionario.sexo == f}" value="f">Feminino</option>
                                </select><label for="genero" class="form-label text-white"></label>
                                <br>
                                <label for="contato" class="form-label text-white">Cargo</label>
                                <select th:field="${cargo.funcao}" name="genero" id="sexo" required>
                                    <option th:selected="${cargo.funcao == 'servicos gerais'}" value="servicos gerais">serviços gerais</option>
                                    <option th:selected="${cargo.funcao == 'aux administrativo'}" value="aux administrativo">aux administrativo</option>
                                    <option th:selected="${cargo.funcao == 'administrador'}" value="administrador">administrador</option>
                                    <option th:selected="${cargo.funcao == 'manutencao'}" value="manutencao">manutenção</option>
                                    <option th:selected="${cargo.funcao == 'supervisor'}" value="supervisor">administrador</option>
                                </select><label for="genero" class="form-label text-white"></label>

                                <br>
                                <label for="modelo" class="form-label text-white">Salario</label>
                                <input th:field="${cargo.salario}" type="text" class="form-control" id="salario" name = "salario" required>

                                
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                       
                    </div>
                </div>
            </div>
            
        
        
   </main>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
          <script th:src="@{/js/script.js}"></script>
          <script th:src="@{/js/validar.js}"></script>
    <script src="static/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsivo.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>Managment Login</title>
</head>
<body class="m-auto login background-menu-atualiza-morador">
    <header>
        <div id="menu" onclick="menu()" class="icone-menu">
            <div class="traco"></div>
            <div class="traco"></div>
            <div class="traco"></div>
        </div>
    </header>
    <main>
        
            <div id="menu-mobile" class="menu-adm-mobile">
                <div>
                    <a th:href="@{cadMorador}">
                        <img class="icone" th:src="@{/images/iconCtrlNovoMorador.png}" alt="iconeAdm">
                    </a>
                </div>
                <div>
                    <a th:href="@{atualizaMorador}">
                        <img class="icone" th:src="@{/images/iconUpdateCadastro.png}" alt="iconeMorador">
                    </a>
                </div>
                <div>
                    <a th:href="@{consultaMorador}">
                        <img class="icone" th:src="@{/images/iconCtrlConsultarCadastro.png}" alt="iconeAdm">
                    </a>
                </div>
            </div>
        
            <div class="d-flex">
                <!--ICONES------------------------->
                <div class="">
                    <div class="menu-adm">
                        <div>
                            <a th:href="@{cadMorador}">
                                <img class="icone" th:src="@{/images/iconCtrlNovoMorador.png}" alt="iconeAdm">
                            </a>
                        </div>
                        <div>
                            <a th:href="@{atualizaMorador}">
                                <img class="icone" th:src="@{/images/iconUpdateCadastro.png}" alt="iconeMorador">
                            </a>
                        </div>
                        <div>
                            <a th:href="@{consultaMorador}">
                                <img class="icone" th:src="@{/images/iconCtrlConsultarCadastro.png}" alt="iconeAdm">
                            </a>
                        </div>
                    </div>
                </div>
                <!--------------------------->
                    <div class="alinhamento-mobile d-flex flex-column justify-content-center align-content-center w-100" >
                        <!-- CAIXA DE PESQUISA ------------------------------------->    
                        <div >
                            <form  id="validaForms" th:action="@{/atualizarMorador}" class=" alinhamento-mobile alinhamento-desktop d-flex flex-column justify-content-center align-content-center w-auto" th:object="${morador}" method="POST" >
                                    <label for="matricula" class="form-label text-white">Matricula</label><br>
                                    <input th:field="${morador.id}" type="text" id="matricula" class="input" name = "id" required> 
                                    <button type="submit" class="btn btn-primary">Pesquisar</button><br>
                            </form> 
                        </div>
                        <!------------------------------------------------->   
                    
                        
                        <div class="painel-menu" >

                            <form th:action="@{/registroAtualizado}" th:object="${morador}"   method="POST">
                                <div class="alinhamento-mobile alinhamento-desktop" >

                                    <div class="mb-3">
                                        <input th:field="${morador.id}" type="text"  id="matricula" name = "id" required/><br>
                                        
                                        <label for="name" class="form-label text-white">Nome Completo</label><br>
                                        <input th:field="${morador.nome}" class="input" type="text" id="nome"><br>
                                        
                                        <label for="documento" class="form-label text-white">documento</label><br>
                                        <input th:field="${morador.rg}" class="input" type="text"   id="rg"  ><br>
                                        
                                        <label for="name" class="form-label text-white">sexo</label><br>
                                        <input th:field="${morador.sexo}" class="input"  type="text"  id="tipo" ><br>
                                        
                                        <label for="name" class="form-label text-white">tipo de morador</label><br>
                                        <input th:field="${morador.titular}" class="input"  type="text" id="tipo" ><br>
                                        
                                            <label for="veiculo" class="form-label  text-white">Ve√≠culo</label><br>
                                        
                                        <input th:field="${veiculo.tipo}" class="input" type="text"  id="tipo" >
                                    </div>
                                    
                                        

                                    <div class="mb-3 p-1" >
                                        <br>
                                        <label for="modelo" class="form-label  text-white">Modelo</label><br>
                                        <input th:field="${veiculo.modelo}" class="input"  type="text" id="modelo"><br>
                                        
                                        <label for="placa" class="form-label text-white">Placa</label><br>
                                        <input th:field="${veiculo.placa}" class="input" type="text" id="placa"  ><br>
                                        
                                        <label for="cor" class="form-label text-white">Cor</label><br>
                                        <input th:field="${veiculo.cor}" class="input"  type="text" id="cor" ><br>
                                        
                                        <label for="apartamento" class="form-label text-white">numero apartamento</label><br>
                                        <input th:field="${apartamento.numeroApartamento}" class="input"  type="text" id="numero" ><br>
                                        
                                        <label class="form-label text-white">Andar</label><br>
                                        <input th:field="${apartamento.andar}" class="input"  type="text" id="andar"><br>
                                    </div>
                               </div>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                            </form>
                        </div>
                    </div>
                
                
                
               
                
            </div>
            
        
        
   </main>
            <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
          <script th:src="@{/js/script.js}"></script>
          <script th:src="@{/js/validar.js}"></script>
            <script src="static/js/script.js"></script>
</body>
</html>

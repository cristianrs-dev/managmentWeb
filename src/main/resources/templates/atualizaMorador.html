<!DOCTYPE html>
<html lang="en">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsivo.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>Managment Login</title>
</head>
<body class="m-auto login background-menu-atualiza-morador">
    <header>
        <div id="menu" onclick="menu()" class="icone-menu">
            <div class="traco"></div>
            <div class="traco"></div>
            <div class="traco"></div>
        </div>
    </header>
    <main>
            <div id="menu-mobile" class="menu-adm-mobile">
                <div>
                    <a th:href="@{cadMorador}">
                        <img class="icone" th:src="@{/images/iconCtrlNovoMorador.png}" alt="iconeAdm">
                    </a>
                </div>
                <div>
                    <a th:href="@{atualizaMorador}">
                        <img class="icone" th:src="@{/images/iconUpdateCadastro.png}" alt="iconeMorador">
                    </a>
                </div>
                <div>
                    <a th:href="@{consultaMorador}">
                        <img class="icone" th:src="@{/images/iconCtrlConsultarCadastro.png}" alt="iconeAdm">
                    </a>
                </div>
            </div>
            <div class="painel">
                <div class="menu-adm">
                    <div>
                        <a th:href="@{cadMorador}">
                            <img class="icone" th:src="@{/images/iconCtrlNovoMorador.png}" alt="iconeAdm">
                        </a>
                    </div>
                    <div>
                        <a th:href="@{atualizaMorador}">
                            <img class="icone" th:src="@{/images/iconUpdateCadastro.png}" alt="iconeMorador">
                        </a>
                    </div>
                    <div>
                        <a th:href="@{consultaMorador}">
                            <img class="icone" th:src="@{/images/iconCtrlConsultarCadastro.png}" alt="iconeAdm">
                        </a>
                    </div>
                </div>

                <div class="container-painel">
                    <div class="painel-menu" >
                        
                        
                            
                        
                              
                                
                        <form id="validaForms" th:action="@{/atualizarMorador}" th:object="${morador}" method="POST" >
                                <label for="matricula" class="form-label text-white">Matricula</label>
                                <input th:field="${morador.id}" type="text" class="form-control" id="matricula" name = "id" required> 
                                <button type="submit" class="btn btn-primary">Pesquisar</button>
                        </form>
                        <form th:action="@{/registroAtualizado}" th:object="${morador}" method="POST">
                            <div class="mb-3">
                                <div class="mb-3">
                                <input th:field="${morador.id}" type="text" class="form-control" id="matricula" name = "id" required/>
                                <label for="name" class="form-label text-white">Nome Completo</label>
                                <input th:field="${morador.nome}" type="text"  class="form-control" id="nome">
                                    <br>
                                        
                                    <label for="documento" class="form-label text-white">documento</label>
                                <input th:field="${morador.rg}" type="text"  class="form-control" id="rg"  >
                                <br>
                                    
                                    <label for="name" class="form-label text-white">sexo</label>
                                    <input th:field="${morador.sexo}" type="text"  class="form-control" id="tipo" >
                                <br>
                                    
                                     <label for="name" class="form-label text-white">tipo de morador</label>
                                    <input th:field="${morador.titular}" type="text"  class="form-control" id="tipo" >
                                <br>
                                
                                <label for="veiculo" class="form-label  text-white">Ve√≠culo</label>
                                <br>
                                <input th:field="${veiculo.tipo}" type="text"  class="form-control" id="tipo" >
                                <br>
                                    
                                <label for="modelo" class="form-label  text-white">Modelo</label>
                                <input th:field="${veiculo.modelo}" type="text" class="form-control" id="modelo" >

                                <label for="placa" class="form-label text-white">Placa</label>
                                <input th:field="${veiculo.placa}" type="text" class="form-control" id="placa"  >

                                <label for="cor" class="form-label text-white">Cor</label>
                                <input th:field="${veiculo.cor}" type="text" class="form-control" id="cor" >
                                    <br>
                                         
                                        <label for="apartamento" class="form-label text-white">numero apartamento</label>
                                        <input th:field="${apartamento.numeroApartamento}" type="text" class="form-control" id="numero" >
                         
                                    <br>
                                <label class="form-label text-white">Andar</label>
                                <input th:field="${apartamento.andar}" type="text" class="form-control" id="andar">
                            </div>
                           
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                       
                    </div>
                </div>
            </div>
            
        
        
   </main>
            <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
          <script th:src="@{/js/script.js}"></script>
          <script th:src="@{/js/validar.js}"></script>
            <script src="static/js/script.js"></script>
</body>
</html>

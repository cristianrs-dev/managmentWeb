<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/responsivo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>Managment Login</title>
</head>
<body class="m-auto mt-5 d-flex login">

    <div class=" m-auto d-flex  login rounded-5 col-xl-6 ">
        <div class="d-inline-flex justify-content-center align-items-center">
          <img class="cadeado col-md-6 w-100 h-50" src="../static/img/iconLogin.png" alt="cadeado">
        </div>
             
        <form action="#" method="GET" class="col-md-8 text-white p-5 ">
            <div class="mb-3">
              <label class="form-label">Usu√°rio</label>
              <input type="text" class="form-control" id="user" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember-senha">
              <label class="form-check-label">esqueceu a senha</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
    
    </div>
    
    

    <script src="static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
